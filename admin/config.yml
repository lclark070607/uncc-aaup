backend:
    name: git-gateway
    branch: master
media_folder: assets/uploads
public_folder: uploads
publish_mode: editorial_workflow
collections:
    - name: 'chapter minutes'
        label: 'Chapter Minutes'
        folder: content/chapter-minutes
        create: true
        slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
        fields:
            - {label: Title, name: title, widget: string}
            - {label: 'Publish Date', name: date, widget: date}
            - {label: Draft, name: draft, widget: boolean, default: true}
            - {label: Categories, name: categories, widget: string, required: true}
            - {label: Tags, name: tags, widget: list, required: false}
            - {label: Author, name: author, widget: hidden, default: 'Dr. John Cox'}
            - {label: 'Author Image', name: authorImage, widget: hidden, default: assets/Oscar-de-la-Torre.jpg}
            - {label: Commenting, name: comments, widget: boolean, default: true}
            - {label: Sharing, name: share, widget: hidden, default: 'Dr. John Cox'}
            - {label: 'Featured Image', name: thumbnail, widget: image}
            - {label: Type, name: type, widget: hidden, default: post}
            - {label: Body, name: body, widget: markdown}
    - name: articles
        label: Articles
        folder: content/articles
        create: true
        slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
        fields:
            - {label: Title, name: title, widget: string}
            - {label: 'Publish Date', name: date, widget: date}
            - {label: Draft, name: draft, widget: boolean, default: true}
            - {label: Categories, name: categories, widget: string, required: true}
            - {label: Tags, name: tags, widget: list, required: false}
            - {label: Author, name: author, widget: hidden, default: 'Dr. John Cox'}
            - {label: 'Author Image', name: authorImage, widget: hidden, default: assets/Oscar-de-la-Torre.jpg}
            - {label: Commenting, name: comments, widget: boolean, default: true}
            - {label: Sharing, name: share, widget: hidden, default: 'Dr. John Cox'}
            - {label: 'Featured Image', name: thumbnail, widget: image}
            - {label: Type, name: type, widget: hidden, default: post}
            - {label: Body, name: body, widget: markdown}
